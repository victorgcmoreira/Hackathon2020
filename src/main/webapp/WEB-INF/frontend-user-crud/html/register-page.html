<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="../css/register-page.css">

		<!-- jquery imports -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<!-- js imports -->
		<script src="../js/register-page-js.js"> </script>

	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form id="register-form" method="post" autocomplete="off">
				<label for="nickname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="nickname" placeholder="Nickname" id="nickname" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="button">
				<input id="button1" class="button" type="submit" value="Register">
				<input id="button2" class="button" type="submit" onclick="location.href = 'landing-page-unlogged.html'" value="Return">
				</div>
			</form>
		</div>
	</body>
</html>
